<body>
<h1>INPUT TYPE</h1 >

    <label for="location">nơi sinh</label>

</p>

    </p>

    </p>
    <p>
        <label for="file">
            gửi cv

    <p>

    </p>

        <input type="submit" value="gửi">

</form>

</html>
