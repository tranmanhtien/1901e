<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> html form(nhập mẫu thông tin)</h1>
<p>thẻ form có 3 thuộc tính quan trọng</p>
<p>1 name(tên của form)</p>
<p>2 method(phương thức truyền thông tin của form có 2 kiểu post hay get)</p>
<p>3 action chứ đại chỉ nội dung của form sẽ được truyền tới</p>
<h2>form method post</h2>
<form action="" method="post">
    <p>
        <label for="name">
            tên đăng nhập:
        </label>
        <input type="text" placeholder="tên dăng nhập" id="name">
    </p>
    <p>
        <label for="password">
            mật khẩu:
        </label>
        <input type="password" placeholder="mật khẩu" id="password">
    </p>
    <p>
        <input type="submit" value="đăng nhập" >
    </p>
</form>
<form action="" method="get"></form>
</body>
</html>
