<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>thẻ formatting định dạng cho các thẻ</h1><br>
    <b>in đậm văn bản</b><br>
    <strong>văn bản quan trọng</strong><br>
    <i>văn bản được in nghiêng</i><br>
    <em>nhấn mạnh đoạn văn bản giống thẻ i</em><br>
    <mark>văn bản đánh dâu</mark><br>
    <small>văn bản nhỏ</small><br>
    <del>văn bản bị xóa gạch ngang</del><br>
    <ins>thẻ ins</ins><br>
    <sub>thẻ sub</sub><br>
</body>
</html>
