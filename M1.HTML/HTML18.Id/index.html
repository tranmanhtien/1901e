<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .north {
            background: blue;
        }
        .center {
            background: #FFFF00;
        }
        .south {
            background: greenyellow;
        }
        .top1 {
            color: red;
        }
        #main {
            font-size: 40px;
            font-weight: bold;
        }
</head>
<body>
<h1>HTML ID</h1>
<p>ID chỉ ra 1 sử duy nhất không trùng lặp không có cái thứ 2</p>
<p>giống như số chứng minh thư của 1 người</p>
<p>Giá trị id có thể được sử dụng bở css hay js để thực hiện 1 nhiệm vụ duy nhất cho 1 thành phần với 1 giá trị cụ thể</p>
<p>Trong css để chọn 1 id duy nhất của thẻ html ta sử dụng selector là #id</p>
<div id="main" class="north top1">Hà nội</div>
<div class="north">Quảng ninh</div>
</body>
</html>
