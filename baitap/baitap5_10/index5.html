<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>trang tri van ban</title>
    <style type="text/css">
        .trang_tri {
            text-align: left right justify;
            text-decoration: none underline line-thought overnight; /*trang trí gạch chân....*/
            text-shadow: #FF0000 2px 3px 4px,#FFFF00 3px 4px 5px;/*mau toa do x:y độ mờ*/
            text-indent: 100px;/*lệch trái 100 nếu âm lệch phải*/
            text-transform: capitalize normal; /*chuyển chứ hoa thường....*/
        }
    </style>
</head>
<body>

    <p class="trang_tri">Dù có mối hiềm khích kéo dài gần 20 năm qua liên quan đến việc tranh giành công ty,
        tỷ phú Mukesh Ambani, người giàu nhất Ấn Độ vẫn trả nợ hàng chục triệu USD giúp em trai Anil.</p>
</body>
</html>
