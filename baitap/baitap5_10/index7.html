<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>phần tử block và inline</title>
    <style type="text/css">
        .abc{
            background: #FFFF00;
            color: #FF0000;
            padding: 25px;
            margin-bottom: 3em;
            width: 100px;
            height: 30px;
        }
    </style>
</head>
<body>
<div class="abc">đây là phần tử block 1</div>
<div class="abc">đây là phần tử block 2</div>
<span class="abc">đây là phần tử inline 1</span>
<span class="abc">đây là phần tử inline 2</span>
</body>
</html>
